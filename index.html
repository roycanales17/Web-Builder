<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag-and-Drop Builder</title>
	<link rel="stylesheet" href="dist/utilities.css">
</head>
<body>
	<!-- Container -->
	<div class="flex flex-col h-screen box-border">

		<!-- Panel -->
		<div class="flex flex-row justify-between items-center gap-4 h-12 border-b border-gray-200 px-4 py-2 bg-white">

			<!-- Viewport -->
			<div class="flex flex-row items-center p-1 bg-gray-100 rounded-[6px]">
				<button class="btn active">
					<i class="fas fa-desktop w-4 h-4 mr-3"></i>
					Desktop
				</button>
				<button class="btn">
					<i class="fas fa-tablet-screen-button w-4 h-4 mr-3"></i>
					Tablet
				</button>
				<button class="btn">
					<i class="fas fa-mobile-screen-button w-4 h-4 mr-3"></i>
					Mobile
				</button>
			</div>

			<!-- Title -->
			<div class="font-medium text-sm leading-5 text-[hsl(var(--title-color))]">
				Website Builder
			</div>

			<!-- Toolbar -->
			<div class="flex flex-row items-center p-1 gap-[3px]">
				<button class="btn">
					<i class="fas fa-eye w-4 h-4 mr-3"></i>
					Preview
				</button>
				<button class="btn">
					<i class="fas fa-square w-4 h-4 mr-3"></i>
					Borders
				</button>
				<div class="w-px h-6 mx-2 bg-black"></div>
				<button class="btn">
					<i class="fas fa-code w-4 h-4 mr-3"></i>
					Code
				</button>
				<button class="btn active">
					<i class="fas fa-upload w-4 h-4 mr-3"></i>
					Publish
				</button>
			</div>
		</div>

		<!-- Wrapper -->
		<div class="flex flex-row h-full bg-[#FAFAFA]">

			<!-- Canvas -->
			<div class="flex justify-center items-center w-full h-full p-4">
				<div id="drop-zone" class="h-full w-full bg-white shadow-sm">
					<div class="h-full w-full flex flex-col items-center justify-center gap-4">
						<div class="w-20 h-20 border-2 border-dashed border-neutral-300 flex items-center justify-center rounded-2xl">
							<i class="fas fa-plus text-3xl text-gray-400"></i>
						</div>
						<label class="text-neutral-400 text-sm">Drag components here to start building</label>
					</div>
				</div>
			</div>

			<!-- Configurations -->
			<div class="flex flex-col justify-between h-full w-[320px] border border-gray-200">

				<!-- Tab -->
				<div class="flex flex-row justify-around w-full text-gray-500 py-1 px-2 bg-[#F2F2F2] border-b border-[hsl(0,0%,90%)] rounded-none">
					<button class="btn-2" data-tab-target="blocks">Blocks</button>
					<button class="btn-2" data-tab-target="editor">Editor</button>
					<button class="btn-2" data-tab-target="structure">Structure</button>
					<button class="btn-2 active" data-tab-target="components">Components</button>
				</div>

				<!-- content -->
				<div class="h-full bg-[#FCFCFC]">

					<!-- Blocks Manager -->
					<div class="hidden flex-col h-full [&.active]:flex" data-tab="blocks">

						<!-- Blocks Header -->
						<div class="flex flex-col gap-1 px-3 py-4 border-b border-gray-200">
							<h3 class="text-neutral-700 font-medium text-sm leading-5">Block Manager</h3>
							<p class="text-neutral-500 text-xs leading-4">Drag blocks to the canvas</p>
						</div>

						<!-- Blocks Lists -->
						<div class="grid grid-cols-2 gap-3 p-4">

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-type w-6 h-6 text-gray-600 group-hover:text-primary" data-lov-id="src/components/website-builder/panels/BlockManager.tsx:172:18" data-lov-name="Icon" data-component-path="src/components/website-builder/panels/BlockManager.tsx" data-component-line="172" data-component-file="BlockManager.tsx" data-component-name="Icon" data-component-content="%7B%22className%22%3A%22w-6%20h-6%20text-gray-600%20group-hover%3Atext-primary%22%7D"><polyline points="4 7 4 4 20 4 20 7"></polyline><line x1="9" x2="15" y1="20" y2="20"></line><line x1="12" x2="12" y1="4" y2="20"></line></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">
								Text
							</span>
							</div>

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-align-left w-6 h-6 text-gray-600 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M15 12H3"></path><path d="M17 18H3"></path><path d="M21 6H3"></path></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">Heading</span>
							</div>

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-mouse-pointer w-6 h-6 text-gray-600 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M12.586 12.586 19 19"></path><path d="M3.688 3.037a.497.497 0 0 0-.651.651l6.5 15.999a.501.501 0 0 0 .947-.062l1.569-6.083a2 2 0 0 1 1.448-1.479l6.124-1.579a.5.5 0 0 0 .063-.947z"></path></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">Button</span>
							</div>

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-image w-6 h-6 text-gray-600 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">Image</span>
							</div>

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-square w-6 h-6 text-gray-600 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><rect width="18" height="18" x="3" y="3" rx="2"></rect></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">Container</span>
							</div>

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-panels-top-left w-6 h-6 text-gray-600 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M3 9h18"></path><path d="M9 21V9"></path></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">Section</span>
							</div>

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-columns2 w-6 h-6 text-gray-600 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M12 3v18"></path></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">Flex Container</span>
							</div>

							<div class="flex flex-col justify-center items-center gap-2 p-3 border border-gray-200 rounded-lg cursor-grab bg-white"
								 draggable="true">
								<svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-grid3x3 w-6 h-6 text-gray-600 group-hover:text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><rect width="18" height="18" x="3" y="3" rx="2"></rect><path d="M3 9h18"></path><path d="M3 15h18"></path><path d="M9 3v18"></path><path d="M15 3v18"></path></svg>
								<span class="font-medium text-xs leading-4 text-neutral-600">Grid Container</span>
							</div>

						</div>
					</div>

					<!-- Editor Manager -->
					<div class="hidden flex-col h-full [&.active]:flex" data-tab="editor">
						<div class="h-full w-full flex flex-col items-center justify-center gap-4">
							<div class="w-15 h-15 flex items-center justify-center">
								<i class="fas fa-gear text-[40px] text-gray-400"></i>
							</div>
							<label class="text-neutral-400 text-sm">Select an element to edit its properties</label>
						</div>
					</div>

					<!-- Structure View -->
					<div class="hidden flex-col h-full [&.active]:flex" data-tab="structure">

						<!-- Structure Lists Header -->
						<div class="flex flex-col gap-1 px-3 py-4 border-b border-gray-200">
							<h3 class="text-neutral-700 font-medium text-sm leading-5">Structure View</h3>
							<p class="text-neutral-500 text-xs leading-4">Hierarchy of elements</p>
						</div>

						<!-- Empty Structure View -->
						<div class="h-full w-full flex flex-col items-center gap-1 p-5">
							<div class="w-12 h-12 border-2 border-dashed border-neutral-300 flex items-center justify-center rounded-md mb-2">
								<i class="fas fa-clipboard text-2xl text-gray-400"></i>
							</div>
							<label class="text-neutral-500 text-xs">No elements yet</label>
							<p class="text-neutral-400 text-[12px]">Add blocks to see structure</p>
						</div>
					</div>

					<!-- Components -->
					<div class="hidden flex-col h-full [&.active]:flex active" data-tab="components">

						<!-- Component Header -->
						<div class="flex flex-col gap-1 px-3 py-4 border-b border-gray-200">
							<h3 class="text-neutral-700 font-medium text-sm leading-5">Components</h3>
							<p class="text-neutral-500 text-xs leading-4">Pre-built component templates</p>
						</div>

						<!-- Additional Actions -->
						<div class="flex flex-row gap-2 px-3 py-4 border-b border-gray-200">
							<button class="!inline-block btn w-100 text-center border border-gray-200">
								<i class="fas fa-file-import w-4 h-4 mr-3 rotate-180"></i>
								Import
							</button>
							<button class="!inline-block btn w-100 text-center border border-gray-200">
								<i class="fas fa-file-export w-4 h-4 mr-3"></i>
								Export
							</button>
						</div>

						<!-- Imported Components -->
						<div class="flex flex-col gap-2 p-5">

							<!-- Example Component Card -->
							<div class="flex flex-col gap-2 border border-gray-300 rounded-md p-3">
								<div class="w-full h-[150px] border border-gray-200 rounded-md overflow-hidden relative group">
									<img
											class="object-fill w-full h-full transition-opacity duration-200 group-hover:opacity-70 cursor-grab"
											src="resources/images/thumbnails/banners/banner-2.png"
											alt="thumbnail"
									/>

									<div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
										<i class="fas fa-arrows-alt text-white text-2xl drop-shadow-md pointer-events-none"></i>
									</div>
								</div>

								<label class="text-md text-black leading-none">Hero Section</label>
								<p class="text-xs">Large header with title and CTA</p>

								<div class="flex gap-2 mt-1">
									<button class="btn-2 btn-default">Preview</button>
									<button class="btn-2 btn-default">Remove</button>
								</div>
							</div>

						</div>
					</div>
				</div>

				<!-- Code -->
				<div class="flex flex-row justify-between items-center h-10 w-full border-t border-gray-200 font-medium text-xs pl-1 pr-3 py-5">
					<button class="btn">
						<i class="fas fa-code w-4 h-4 mr-3"></i>
						View Code
					</button>
					<i class="fas fa-chevron-up w-4 h-4"></i>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="dist/icons.js"></script>
	<script src="dist/main.js"></script>
</body>
</html>
