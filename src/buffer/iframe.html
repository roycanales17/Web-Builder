<!DOCTYPE html>
<html lang="en">
<head>
	<title>Website Builder</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#drop-zone-skeleton {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 1rem;
			width: 100%;
			height: 100%;
		}

		#drop-zone-box {
			width: 80px;
			height: 80px;
			border: 2px dashed #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 1rem;
		}

		#drop-zone-plus {
			font-size: 1.5rem;
			color: #aaa;
		}

		#drop-zone-label {
			color: #999;
			font-size: 0.9rem;
		}

		#esc-banner {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0,0,0,0.85);
			color: #fff;
			padding: 10px 18px;
			border-radius: 8px;
			font-family: sans-serif;
			font-size: 14px;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
			z-index: 9999;
			pointer-events: none;
		}

		#esc-banner.show {
			opacity: 1;
		}

		.droppable.with-border {
			transition: all 0.2s ease !important;
			border: 2px dashed #ddd !important;
			padding: 10px !important;
			margin-bottom: 5px !important;
		}

		.droppable.drop-target-highlight {
			outline: 2px dashed limegreen !important;
			outline-offset: -2px !important;
		}

		.droppable.drag-margin {
			margin: 10px !important;
		}
	</style>
</head>
<body>
	<!-- Skeleton -->
	<div id="drop-zone-skeleton">
		<div id="drop-zone-box">
			<i id="drop-zone-plus" class="fas fa-plus"></i>
		</div>
		<label id="drop-zone-label">Drag components here to start building</label>
	</div>
	<!-- JS -->
	<script src="main.js"></script>
</body>
</html>
